<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Registro | BolsaEmpleo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center min-vh-100 bg-light">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">Crea tu cuenta</h3>
            <form id="register-form">
              <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" name="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <button class="btn btn-primary w-100 mb-3">Registrarse</button>
              <p class="text-center mb-0">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
